<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全部用户列表</title>
</head>
<body>
   <table border="1" width="600px" align="left" bgcolor="#FFE4E1" cellspacing="10">
       <tr>
           <th >ID</th>
           <th >姓名</th>
           <th >年龄</th>
           <th >地址</th>
           <th >编辑</th>
           <th >编辑</th>
       </tr>
       <tr th:each="person : ${list}">
           <td th:text="${person.id}"></td>
           <td th:text="${person.name}"></td>
           <td th:text="${person.age}"></td>
           <td th:text="${person.address}"></td>
           <td ><a th:href="@{/person/selectByID(id=${person.id})}">修改</a></td>
           <td><a th:href="@{/person/delete(id=${person.id})}">删除</a></td>
       </tr>
       <tr>
           <td  colspan="6" bgcolor="#7fffd4"><a th:href="@{/person/index}">添加</a></td>
       </tr>
   </table>
</body>
</html>
